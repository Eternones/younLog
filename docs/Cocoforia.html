<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoungLog</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="Header"><span class="title-head">연곤 로그 백업 변환기</span>
        <span class="title-desc">V 1.0.0</span>
    </div>
    <div id="nevigation">
        <ul>
            <li><a href="Roll20.html">Roll20</a></li>
            <li><a href="index.html">Info</a></li>
            <li><a href="Cocoforia.html">Cocoforia</a></li>
        </ul>
    </div>

    <div id="content">
        <div>
            <div>
                <p class="content-head">로그 링크</p>
                <input id="urlInput" placeholder="https://ccfolia.com/rooms/...">
                <button onclick="startExtraction()">확인</button>
            </div>
            <div>
                <p class="content-head">시스템 캐릭터 지정</p>
                <input id="url" placeholder="시스템 캐릭터">
                <input type="button" id="" value="입력">
            </div>
            <div>
                <p class="content-head">출력 탭 지정</p>
                <input type="checkbox" name="option" vaule="darkMode">메인<br>
                <input type="checkbox" name="option" vaule="deleteItalic">정보<br>
                <input type="checkbox" name="option" vaule="deleteItalic">잡담<br>
            </div>
            <div>
                <p class="content-head">옵션</p>
                <input type="checkbox" name="option" vaule="darkMode">롤20 스타일링<br>
                <input type="checkbox" name="option" vaule="deleteItalic">시스템 기울임꼴 삭제<br>
            </div>
        </div>
        <div>
            <div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>made by @Youngonest_</p>
    </div>
</body>

<script>
    async function startExtraction() {
        const url = document.getElementById('urlInput').value;
        const resultDiv = document.getElementById('result');

        resultDiv.innerText = "서버에서 데이터를 긁어오는 중입니다... (최대 1분 소요)";

        try {
            const response = await fetch('https://younlog-1.onrender.com/extract', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ url: url })
            });

            const data = await response.json();

            if (data.success && data.logs) {
                // [핵심 수정] 객체 배열을 읽기 좋은 텍스트로 변환합니다.
                const htmlContent = data.logs.map(log => `
    <div style="margin-bottom: 10px;">
        <strong>${escapeHtml(log.name)}</strong>: ${escapeHtml(log.message)}
        ${log.image ? `<br><img src="${log.image}" style="max-width: 200px;">` : ''}
    </div>
`).join('');
                resultDiv.innerHTML = `<h3>추출 완료!</h3><div>${htmlContent}</div>`;
            } else {
                resultDiv.innerText = "에러 발생: " + (data.error || "데이터를 찾을 수 없습니다.");
            }
        } catch (err) {
            resultDiv.innerText = "서버 연결 실패. Render 서버가 깨어나는 중일 수 있습니다.";
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>

</html>
