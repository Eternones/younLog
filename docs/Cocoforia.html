<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YoungLog</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div id="Header"><span class="title-head">연곤 로그 백업 변환기</span>
        <span class="title-desc">V 1.0.0</span>
    </div>
    <div id="nevigation">
        <ul>
            <li><a href="Roll20.html">Roll20</a></li>
            <li><a href="index.html">Info</a></li>
            <li><a href="Cocoforia.html">Cocoforia</a></li>
        </ul>
    </div>

    <div id="content">
        <div>
            <div>
                <p class="content-head">로그 링크</p>
                <input id="urlInput" placeholder="https://ccfolia.com/rooms/...">
                <button onclick="startExtraction()">확인</button>
            </div>
            <div>
                <p class="content-head">시스템 캐릭터 지정</p>
                <input id="url" placeholder="시스템 캐릭터">
                <input type="button" id="" value="입력">
            </div>
            <div>
                <p class="content-head">출력 탭 지정</p>
                <input type="checkbox" name="option" vaule="darkMode">메인<br>
                <input type="checkbox" name="option" vaule="deleteItalic">정보<br>
                <input type="checkbox" name="option" vaule="deleteItalic">잡담<br>
            </div>
            <div>
                <p class="content-head">옵션</p>
                <input type="checkbox" name="option" vaule="darkMode">롤20 스타일링<br>
                <input type="checkbox" name="option" vaule="deleteItalic">시스템 기울임꼴 삭제<br>
            </div>
        </div>
        <div>
            <div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <div id="footer">
        <p>made by @Youngonest_</p>
    </div>
</body>

<script>
    window.addEventListener('DOMContentLoaded', () => {
    wakeUpServer();
});

async function wakeUpServer() {
    const serverUrl = 'https://younlog-1.onrender.com/';
    try {
        await fetch(serverUrl, { mode: 'no-cors' });
        console.log("서버 깨우기 신호 전송 완료");
    } catch (err) {
        console.log("서버 응답 대기 중...");
    }
}

async function startExtraction() {
    const url = document.getElementById('urlInput').value;
    const resultDiv = document.getElementById('result');

    if (!url) {
        alert("코코포리아 주소를 입력해주세요!");
        return;
    }

    resultDiv.innerText = "데이터베이스에서 로그를 직접 추출 중입니다 (약 1~3초)...";

    try {
        // [수정] 엔드포인트를 /extract-direct로 변경
        const response = await fetch('https://younlog-1.onrender.com/extract-direct', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ url: url })
        });

        const data = await response.json();

        if (data.success && data.logs) {
            // [핵심] 서버에서 온 순서(과거->최신)대로 화면에 그립니다.
            // 만약 최신글이 위로 오길 원하시면 data.logs.reverse().map(...)을 사용하세요.
            const htmlContent = data.logs.map(log => `
                <div style="margin: 5px; display: flex; font-family: sans-serif;">
                ${log.image ? `<br><img src="${log.image}" style="width: 50px; height: 50px; min-width: 50px; min-height: 50px; object-fit: cover; object-position: top; border-radius: 5px; background-color: rgba(0, 0, 0, 0.1)">` : ''}<div style="padding: 0px 5px;">
                <strong style="color: ${log.nameColor}; font-size: 1.1em;">
                ${escapeHtml(log.name)}</strong>
                <div style="color: #333; padding: 0px;">${escapeHtml(log.message)}</div>
                </div>
                
                </div>
                `).join('');

            resultDiv.innerHTML = `
                <div style="padding: 10px; background: #f9f9f9; border-radius: 10px;">
                    <p style="color: #666; font-size: 0.8em;">총 ${data.logs.length}개의 메시지 추출 완료</p>
                    <hr style="border: 0; border-top: 1px solid #eee; margin-bottom: 15px;">
                    ${htmlContent}
                </div>
            `;
        } else {
            resultDiv.innerText = "에러: " + (data.error || "데이터를 가져오지 못했습니다.");
        }
    } catch (err) {
        resultDiv.innerText = "서버 연결에 실패했습니다. Render 서버 설정을 확인해주세요.";
    }
}

function escapeHtml(text) {
    if (!text) return "";
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}
</script>

</html>
